<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Check = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Award = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Calendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Edit = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const Bell = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Download = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>);
        const Upload = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>);

        function HabitTracker() {
            const [habits, setHabits] = useState([]);
            const [newHabitName, setNewHabitName] = useState('');
            const [selectedHabit, setSelectedHabit] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingHabit, setEditingHabit] = useState(null);
            const [notificationsEnabled, setNotificationsEnabled] = useState(false);

            const today = new Date().toDateString();

            useEffect(() => {
                loadData();
                checkNotificationPermission();
                setupNotificationCheck();
            }, []);

            const checkNotificationPermission = () => {
                if ('Notification' in window) {
                    setNotificationsEnabled(Notification.permission === 'granted');
                }
            };

            const requestNotificationPermission = async () => {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    setNotificationsEnabled(permission === 'granted');
                    if (permission === 'granted') {
                        alert('Notifications enabled! You will receive reminders for your habits.');
                    } else {
                        alert('Notifications blocked. Please enable them in your browser settings to receive reminders.');
                    }
                }
            };

            const setupNotificationCheck = () => {
                // Check every minute if we need to send notifications
                setInterval(() => {
                    checkAndSendNotifications();
                }, 60000);
                
                // Also check immediately
                checkAndSendNotifications();
            };

            const checkAndSendNotifications = () => {
                if (!notificationsEnabled || Notification.permission !== 'granted') return;

                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                const stored = localStorage.getItem('habits-data-shared');
                
                if (!stored) return;
                
                const habitsData = JSON.parse(stored);
                
                habitsData.forEach(habit => {
                    if (habit.reminderTime && habit.reminderTime === currentTime) {
                        // Check if already completed today
                        if (!habit.completions[today]) {
                            new Notification('Habit Reminder! 游댒', {
                                body: `Time to: ${habit.name}`,
                                icon: '游꿢',
                                badge: '游꿢'
                            });
                        }
                    }
                });
            };

            const loadData = () => {
                try {
                    const stored = localStorage.getItem('habits-data-shared');
                    if (stored) {
                        setHabits(JSON.parse(stored));
                    }
                } catch (error) {
                    console.log('No existing data, starting fresh');
                }
                setLoading(false);
            };

            const saveData = (updatedHabits) => {
                try {
                    localStorage.setItem('habits-data-shared', JSON.stringify(updatedHabits));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(habits);
                navigator.clipboard.writeText(dataStr).then(() => {
                    alert('Dados copiados! Envie este texto para o seu telem칩vel e use o bot칚o "Importar".');
                });
            };

            const importData = () => {
                const dataStr = prompt("Cole aqui o c칩digo dos dados (Cuidado: isto ir치 substituir os dados atuais):");
                if (dataStr) {
                    try {
                        const parsed = JSON.parse(dataStr);
                        if (Array.isArray(parsed)) {
                            setHabits(parsed);
                            saveData(parsed);
                            alert('H치bitos importados com sucesso!');
                        }
                    } catch (e) {
                        alert('Erro ao importar. O c칩digo 칠 inv치lido.');
                    }
                }
            };

            const addHabit = () => {
                if (newHabitName.trim()) {
                    const newHabit = {
                        id: Date.now(),
                        name: newHabitName.trim(),
                        description: '',
                        reminderTime: '',
                        completions: {}
                    };
                    const updatedHabits = [...habits, newHabit];
                    setHabits(updatedHabits);
                    saveData(updatedHabits);
                    setNewHabitName('');
                }
            };

            const openEditModal = (habit) => {
                setEditingHabit({ ...habit });
                setShowEditModal(true);
            };

            const saveEditedHabit = () => {
                const updatedHabits = habits.map(h => 
                    h.id === editingHabit.id ? editingHabit : h
                );
                setHabits(updatedHabits);
                saveData(updatedHabits);
                
                if (selectedHabit?.id === editingHabit.id) {
                    setSelectedHabit(editingHabit);
                }
                
                setShowEditModal(false);
                setEditingHabit(null);
            };

            const toggleHabit = (habitId) => {
                const updatedHabits = habits.map(habit => {
                    if (habit.id === habitId) {
                        const completions = { ...habit.completions };
                        if (completions[today]) {
                            delete completions[today];
                        } else {
                            completions[today] = true;
                        }
                        return { ...habit, completions };
                    }
                    return habit;
                });
                setHabits(updatedHabits);
                saveData(updatedHabits);
            };

            const deleteHabit = (habitId) => {
                if (confirm('Are you sure you want to delete this habit?')) {
                    const updatedHabits = habits.filter(h => h.id !== habitId);
                    setHabits(updatedHabits);
                    saveData(updatedHabits);
                    if (selectedHabit?.id === habitId) {
                        setSelectedHabit(null);
                    }
                }
            };

            const calculateStreak = (habit) => {
                let streak = 0;
                let date = new Date();
                
                while (true) {
                    const dateStr = date.toDateString();
                    if (habit.completions[dateStr]) {
                        streak++;
                        date.setDate(date.getDate() - 1);
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const calculateTotalCompletions = (habit) => {
                return Object.keys(habit.completions).length;
            };

            const calculateSuccessRate = (habit) => {
                const completionDates = Object.keys(habit.completions);
                if (completionDates.length === 0) return 0;
                
                const firstDate = new Date(Math.min(...completionDates.map(d => new Date(d))));
                const daysSinceStart = Math.ceil((new Date() - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                
                return Math.round((completionDates.length / daysSinceStart) * 100);
            };

            const getLast30Days = () => {
                const days = [];
                for (let i = 29; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    days.push(date);
                }
                return days;
            };

            const isCompletedOnDate = (habit, date) => {
                return habit.completions[date.toDateString()] || false;
            };

            if (loading) {
                return <div className="flex items-center justify-center min-h-screen">Loading...</div>;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800">Habit Tracker</h1>
                            <button onClick={exportData} className="flex items-center gap-2 px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">
                                    <Download size={16} /> Exportar
                            </button>
                            <button onClick={importData} className="flex items-center gap-2 px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">
                                    <Upload size={16} /> Importar
                            </button>
                            <button
                                onClick={requestNotificationPermission}
                                className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                    notificationsEnabled 
                                        ? 'bg-green-100 text-green-700' 
                                        : 'bg-yellow-100 text-yellow-700'
                                }`}
                            >
                                <Bell />
                                {notificationsEnabled ? 'Notifications On' : 'Enable Notifications'}
                            </button>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newHabitName}
                                    onChange={(e) => setNewHabitName(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                                    placeholder="Enter a new habit..."
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                />
                                <button
                                    onClick={addHabit}
                                    className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2"
                                >
                                    <Plus /> Add
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-semibold mb-4 text-gray-800">Today's Habits</h2>
                                {habits.length === 0 ? (
                                    <p className="text-gray-500 text-center py-8">No habits yet. Add one to get started!</p>
                                ) : (
                                    <div className="space-y-3">
                                        {habits.map(habit => (
                                            <div
                                                key={habit.id}
                                                className="flex items-center gap-3 p-4 border border-gray-200 rounded-lg hover:bg-gray-50"
                                            >
                                                <button
                                                    onClick={() => toggleHabit(habit.id)}
                                                    className={`w-8 h-8 rounded-full border-2 flex items-center justify-center flex-shrink-0 ${
                                                        habit.completions[today]
                                                            ? 'bg-green-500 border-green-500'
                                                            : 'border-gray-300 hover:border-green-500'
                                                    }`}
                                                >
                                                    {habit.completions[today] && <Check />}
                                                </button>
                                                <div 
                                                    className="flex-1 cursor-pointer"
                                                    onClick={() => setSelectedHabit(habit)}
                                                >
                                                    <p className="font-medium text-gray-800">{habit.name}</p>
                                                    <div className="flex items-center gap-3 text-sm text-gray-500">
                                                        <span>游댠 {calculateStreak(habit)} day streak</span>
                                                        {habit.reminderTime && (
                                                            <span className="flex items-center gap-1">
                                                                <Bell size={14} />
                                                                {habit.reminderTime}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => openEditModal(habit)}
                                                    className="text-blue-500 hover:text-blue-700"
                                                >
                                                    <Edit />
                                                </button>
                                                <button
                                                    onClick={() => deleteHabit(habit.id)}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-semibold mb-4 text-gray-800">Statistics</h2>
                                {!selectedHabit ? (
                                    <p className="text-gray-500 text-center py-8">Select a habit to view statistics</p>
                                ) : (
                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="text-xl font-semibold mb-1 text-purple-700">{selectedHabit.name}</h3>
                                            {selectedHabit.description && (
                                                <p className="text-sm text-gray-600 mb-3">{selectedHabit.description}</p>
                                            )}
                                            
                                            <div className="grid grid-cols-2 gap-4 mb-6">
                                                <div className="bg-gradient-to-br from-orange-100 to-orange-200 p-4 rounded-lg">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <Award />
                                                        <p className="text-sm text-orange-800">Current Streak</p>
                                                    </div>
                                                    <p className="text-3xl font-bold text-orange-900">{calculateStreak(selectedHabit)}</p>
                                                    <p className="text-xs text-orange-700">days</p>
                                                </div>
                                                
                                                <div className="bg-gradient-to-br from-green-100 to-green-200 p-4 rounded-lg">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <Check />
                                                        <p className="text-sm text-green-800">Total</p>
                                                    </div>
                                                    <p className="text-3xl font-bold text-green-900">{calculateTotalCompletions(selectedHabit)}</p>
                                                    <p className="text-xs text-green-700">completions</p>
                                                </div>
                                                
                                                <div className="bg-gradient-to-br from-blue-100 to-blue-200 p-4 rounded-lg col-span-2">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <TrendingUp />
                                                        <p className="text-sm text-blue-800">Success Rate</p>
                                                    </div>
                                                    <p className="text-3xl font-bold text-blue-900">{calculateSuccessRate(selectedHabit)}%</p>
                                                    <p className="text-xs text-blue-700">since you started</p>
                                                </div>
                                            </div>

                                            <div>
                                                <div className="flex items-center gap-2 mb-3">
                                                    <Calendar />
                                                    <h4 className="font-semibold text-gray-800">Last 30 Days</h4>
                                                </div>
                                                <div className="grid grid-cols-10 gap-1">
                                                    {getLast30Days().map((date, idx) => (
                                                        <div
                                                            key={idx}
                                                            className={`aspect-square rounded ${
                                                                isCompletedOnDate(selectedHabit, date)
                                                                    ? 'bg-green-500'
                                                                    : 'bg-gray-200'
                                                            }`}
                                                            title={date.toLocaleDateString()}
                                                        />
                                                    ))}
                                                </div>
                                                <div className="flex justify-between mt-2 text-xs text-gray-500">
                                                    <span>30 days ago</span>
                                                    <span>Today</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Edit Modal */}
                    {showEditModal && editingHabit && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-semibold text-gray-800">Edit Habit</h3>
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <X />
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Habit Name
                                        </label>
                                        <input
                                            type="text"
                                            value={editingHabit.name}
                                            onChange={(e) => setEditingHabit({...editingHabit, name: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Description (optional)
                                        </label>
                                        <textarea
                                            value={editingHabit.description}
                                            onChange={(e) => setEditingHabit({...editingHabit, description: e.target.value})}
                                            placeholder="Add notes about this habit..."
                                            rows="3"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Reminder Time (optional)
                                        </label>
                                        <input
                                            type="time"
                                            value={editingHabit.reminderTime}
                                            onChange={(e) => setEditingHabit({...editingHabit, reminderTime: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">
                                            Set a time to receive a notification reminder
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={saveEditedHabit}
                                        className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<HabitTracker />, document.getElementById('root'));
    </script>
</body>
</html>
